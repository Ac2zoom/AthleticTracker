<html>
<head>
    <title>Athletic Tracker</title>
    <script src="stopwatch.js"></script>
    <script src="Athlete.js"></script>
</head>

<body onLoad="display()">
    <CENTER>
        <FORM id="stpw">
        Time:
        <INPUT TYPE="text" id="time">
        <INPUT TYPE="BUTTON" id="ssbutton" VALUE="Start/Stop" onClick="startstop()">
        <INPUT TYPE="BUTTON" id="reset" VALUE="Reset" onClick="swreset()">
        <input type="button" id="save" value="Save" onClick="swSave()">
        <input type="button" id="create" value="Create New Athlete" onClick="createNewAthlete()">
        </FORM>
    </CENTER>
</body>
</html>
