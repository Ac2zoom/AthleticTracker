<html>
<head>
    <title>Athletic Tracker</title>
    <script src="stopwatch.js"></script>
</head>

<body onLoad="display()">
    <CENTER>
        <FORM id="stpw">
        Time:

        </FORM>
    </CENTER>
</body>
</html>
